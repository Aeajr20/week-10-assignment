<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>God of War Raffle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    
    <h1>Enter the Raffle</h1>
    <br>
    <br>
    <h3>Win a chance to be featured in the new upcoming video game!!</h3>
    <br>
    <br>
    <h4>Please enter your name and email then hit submit.</h4>
    <br>

    <div class="container">
        <br>
        <h1>God of War Raffle</h1>
        <br>
        <table class="table" id="raffleEntries">
            <br>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Raffle entries will go here -->
            </tbody>
        </table>
        <br>
        <form id="raffleForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script>
        // Get the form element
        let form = document.getElementById('raffleForm');

        // Add an event listener for the 'submit' event
        form.addEventListener('submit', function(event) {

            // Prevent the form from being submitted normally
            event.preventDefault();

            // Get the name and email values
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;

            // Create a new row and cells
            let newRow = document.createElement('tr');
            let nameCell = document.createElement('td');
            let emailCell = document.createElement('td');

            // Set the text of the cells
            nameCell.textContent = name;
            emailCell.textContent = email;

            // Add the cells to the row
            newRow.appendChild(nameCell);
            newRow.appendChild(emailCell);

            // Add the row to the table
            document.querySelector('#raffleEntries tbody').appendChild(newRow);

            // Clear the form fields
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';

            // Show a thank you message
            alert("Thank you for entering the raffle, " + name + "! Good luck!");
        });
    </script>
</body>
</html>
